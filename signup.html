<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <h1>Sign Up Form</h1>
    <center>
        <form >
            <label for="fname">First Name: </label>
            <input type="text" id="fname" placeholder="Enter First Name">

            <br><br>

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" placeholder="Enter Last Name">

            <br><br>

            <label for="flname">Full Name: </label>
            <input type="text" id="flname" placeholder="Enter Full Name">

            <br><br>

            <label for="gender">Gender: </label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others

            <br><br>

            <label for="mobile">Mobile: </label>
            <input type="tel" name="mobile" id="Mobile">

            <br><br>

            <label for="mobile">E-Mail: </label>
            <input type="email" name="mail" id="Mail">

            <br><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password">

            <br><br>

            <label for="cpassword">Confirm Password: </label>
            <input type="password" name="cpassword" id="cpassword">

            <br><br>

            <input type="reset">
            <input type="submit">
        </form>
        <h3><a href="signIn.html">Click Here</a> for SignIn</h3>
        <h3>For Home <a href="index.html">Click Here</a> </h3>


    </center>

</body>

</html>
